<!DOCTYPE html>
<HTML>
    <head>
        <title>Notes</title>
        <link href="styles/style.css" rel="stylesheet">
        <link href="images/Notes.png" rel="icon">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Babel Notes</h1>
                <h2 class="header__subtitle">Take Notes and Never Forget</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter notes">
                <select id='sort-by'>
                    <option value='edited'>sort by edited</option>
                    <option value='created'>sort by created</option>
                    <option value='alphabet'>sort by first alphabet</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id='notes-div'></div>
            <button id='create' class='button'>Create Note</button>
       </div>
       <script src="/scripts/index-bundle.js"></script>
      
    </body>
</HTML>
